query getFullWorkspacesQuery($ids: [ID], $limit: Int!, $skip: Int!){
    workspaces(ids: $ids) {
        id
        name
        image
        projects {
            ...ProjectsList
        }
    }
}

query getWorkspacesWithProjectsQuery($ids: [ID]){
    workspaces(ids: $ids) {
        id
        name
        image
        projects {
            ...OnlyProjectsList
        }
    }
}

query getOnlyWorkspaceQuery($ids: [ID]){
    workspaces(ids: $ids) {
        id
        name
        image
        description
    }
}

fragment OnlyProjectsList on Project {
    id
    name
    image
    description
}

fragment ProjectsList on Project {
    id
    name
    image
    description
    events(limit: $limit, skip: $skip) {
        ...EventsList
    }
}

fragment EventsList on Event {
    id
    payload {
        title
        timestamp
    }
}

